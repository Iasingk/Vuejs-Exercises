<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="" id="app">
        <div class="" v-if="value > 5"> Value es mayor a 5 </div>
        <div class="" v-else-if="value == 5"> Value es igual a 5</div>
        <div v-else>Value es menor a 5</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
